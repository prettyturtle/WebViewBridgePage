<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹뷰연동테스트</title>
  <script defer src="./main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <style>

      width: 80%;

      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 100%;
      margin-top: 8px;
    }
    .text-input {
      margin-top: 8px;
      font-size: 24px;
      font-weight: 700;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>WebView 연동 테스트</h1>
  <div class="button-box">
    <button type="button" class="btn btn-success" onclick="웹에서_호출하는_함수1()">웹에서_호출하는_함수1</button>
    <button type="button" class="btn btn-danger" onclick="웹에서_호출하는_함수2()">웹에서_호출하는_함수2</button>
    <button type="button" class="btn btn-dark" onclick="웹에서_호출하는_함수3()">웹에서_호출하는_함수3</button>
    <p class="text-input">텍스트</p>

</html>
